<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>morph-view test</title>
    
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../morph-view.js"></script>
  </head>

  <body>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <morph-view platform="android"></morph-view>
      </template>
    </test-fixture>

    <script type="module">
      describe('morph-view', function() {
        let element;

        beforeEach(function(){
          element = fixture('ChangedPropertyTestFixture');
        });

        it('setting a property on the element works', function() {
          expect(element.platform).to.equal('android');
        });

        it('setting a property from android to ios', function () {
          element.platform = 'ios'
          expect(element.platform).to.equal('ios');
        });

      });
    </script>

  </body>
</html>
